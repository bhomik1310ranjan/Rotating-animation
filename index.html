<!DOCTYPE html>
<html>
    <head>
        <title>
            A cool animation
        </title>
        <link rel = "stylesheet" href = "styles.css"/>
        <link rel = "icon" href = "images/favicon.png"/>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
    </head>
    <body>
        <main id = "wrapper">
            <div id = "outer-circle">
                <div><img src = "images/html.svg" loading = "lazy"/></div>
                <div><img src = "images/css3.svg" loading = "lazy"/></div>
                <div><img src = "images/javascript.svg" loading = "lazy"/></div>
                <div><img src = "images/git.svg" loading = "lazy"/></div>
                <div><img src = "images/mongodb.svg" loading = "lazy"/></div>
                <div><img src = "images/nodejs.svg" loading = "lazy"/></div>
                <div id = "inner-circle">
                    <div><img src = "images/github.svg" loading = "lazy"/></div>
                    <div><img src = "images/react.svg" loading = "lazy"/></div>
                    <div><img src = "images/tailwind.svg" loading = "lazy"/></div>
                    <div><img src = "images/express.svg" loading = "lazy"/></div>
                </div>
            </div>
        </main>
    </body>
</html>
